<body class="hold-transition login-page skin-purple">
<div class="login-box">
  <div class="login-logo">
    <a href="index.html"><b>CMS-</b>Chemical Management System</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="dashboard.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Matric/Staff ID">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="register.html" class="text-center">Student Registration</a>

  </div>
  <!-- /.login-box-body -->
